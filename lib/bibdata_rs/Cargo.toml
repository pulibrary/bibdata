[package]
name = "bibdata_rs"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
magnus = { version = "0.6.2" }
serde = { version = "1.0.219", features = ["derive"] }
serde-xml-rs = "0.8.0"
serde_json = "1.0.140"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] }
itertools = "0.14.0"
lazy_static = "1.5.0"

[dev-dependencies]
mockito = "1.7.0"
