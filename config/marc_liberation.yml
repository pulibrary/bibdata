---
# Start with a '/' for absolute paths. Otherwise we assume this is relative to
# Rails.root
data_dir: <%= ENV['BIBDATA_DATA_DIR'] || 'data' %>
records_per_file: 500_000
recap_dump_records_per_file: 5000
test_records_per_file: 25
tmpdir: <%= Rails.env.production? ? "/mnt/isilon/ingest_scratch" : Dir.tmpdir %>
dump_types:
- label: 'Changed Records'
  constant: 'CHANGED_RECORDS'
- label: 'All Bib IDs'
  constant: 'BIB_IDS'
- label: 'All Bib IDs with Holdings'
  constant: 'MERGED_IDS'
- label: 'All Records'
  constant: 'ALL_RECORDS'
- label: 'Updated Princeton ReCAP Records'
  constant: 'PRINCETON_RECAP'
- label: 'Updated Partner ReCAP Records'
  constant: 'PARTNER_RECAP'

dump_file_types:
- label: 'Updated Records'
  constant: 'UPDATED_RECORDS'
- label: 'New Records'
  constant: 'NEW_RECORDS'
- label: 'All Bib IDs with Holdings'
  constant: 'MERGED_IDS'
- label: 'All Bib IDs'
  constant: 'BIB_IDS'
- label: 'All Bib Records'
  constant: 'BIB_RECORDS'
- label: 'Updated ReCAP Records'
  constant: 'RECAP_RECORDS'
- label: 'Log File'
  constant: 'LOG_FILE'
